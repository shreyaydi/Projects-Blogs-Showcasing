{% extends "base.html" %}
{% load static %}

{% block page_content %}
<h3>{{ project.title }}</h3>

<div class="row">
    <div class="col-md-8">
        <img src="{{project.image.url}}" alt="" width="100%">
    </div>
    <div class="col-md-4">
        <h5>About the project:</h5>
        <p align="justify">{{ project.description }}</p>
        <br>
        <h5>Technology used:</h5>
        <p>{{ project.technology }}</p>
    </div>
</div>
{% endblock %}
