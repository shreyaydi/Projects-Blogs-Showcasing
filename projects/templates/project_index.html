{% extends "base.html" %}
{% load static %}
{% block page_content %}
<h2>Projects</h2>
<div class="row">
{% for project in projects %}
    <div class="col-md-4">
        <div class="card mb-2">
            <img class="card-img-top" src="{{ project.image.url}}" height="270px">
            <div class="card-body">
                <h5 class="card-title">{{ project.title }}</h5>
                <p align="justify" class="card-text" >{{ project.description }}</p>
                <a href="{% url 'project_detail' project.pk %}"
                   class="btn btn-primary">
                    Read More
                </a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
